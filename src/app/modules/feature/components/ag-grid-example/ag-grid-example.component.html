

<div class="row mb-2">
    <div class="col-3">
        <button class="btn btn-success"  (click)="getAll()">get order</button>
    </div>
    <div class="col-3">
        <button class="btn btn-danger"  (click)="trigger()">trigger</button>
    </div>
</div>

<ag-grid-angular style="width: 100vw; height: 400px;" #agGrid class="ag-theme-alpine" 
 [rowData]="rowData" [columnDefs]="columnDefs"  
 [rowSelection]="rowSelection"
 [rowGroupPanelShow]="rowGroupPanelShow"
 [pivotPanelShow]="pivotPanelShow"
 [enableRangeSelection]="true"
 [pagination]="true"
 [defaultColDef]="defaultColDef"
 (gridReady)="onGridReady($event)"
 toolPanel='columns'
 [pagination]="true" >
</ag-grid-angular>

<div class="example-header">
    Page Size:
    <select (change)="onPageSizeChanged()" id="page-size" [(ngModel)]="pageSize">
      <option value="10" selected="">10</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="100">100</option>
    </select>
  </div>


Running for <input type="text" [(ngModel)]="currentlyRunningTask" readonly> 

<span class="spinner-border text-success" role="status" *ngIf="currentlyRunningTask">
  <span class="sr-only">Loading...</span>
</span>

  <div class="image-container text-center mt-3" >
    <button class="btn btn-danger text-center"  (click)="getImage()">GET IMAGE</button>
    <img [src]="url" class="imagecss">
</div>
