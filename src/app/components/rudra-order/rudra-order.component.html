<div class="card m-3">
    <h5 class="card-header">Order Form</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" >
            <div class="form-row">
                
                <div class="form-group col-8">
                    <label>Mobile No.</label>
                    <input type="text" formControlName="mob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mob.errors }" />
                    <div *ngIf="submitted && f.mob.errors" class="invalid-feedback">
                        <div *ngIf="f.mob.errors.required">Mob is required</div>
                    </div>
                </div>
                <div class="form-group col-4 mt-4">
                    <button class="btn btn-secondary"  (click)="SubmitMob()">Submit</button>
                </div>
            </div>


            <div class="form-row">
                
                <div class="form-group col-8">
                    <label>OTP</label>
                    <input type="text" formControlName="otp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" />
                    <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                        <div *ngIf="f.otp.errors.required">Otp is required</div>
                    </div>
                </div>
                <div class="form-group col-4 mt-4">
                    <button class="btn btn-primary"  (click)="SubmitOtp()">OTP</button>
                </div>
            </div>
           
            
           
           <!-- {{registerForm.value | json}} -->
            <div class="text-center">
                <button class="btn btn-danger"  (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>
